<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button id="toggle-theme" class="nav-btn">Alternar Tema</button>
        <button id="add-book" class="nav-btn">Adicionar Livro</button>
        <a href="pesquisar-livros.html">
            <button class="nav-btn">Pesquisar Livros</button>
        </a>
    </div>
    
    <div id="add-book-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Livro</h2>
            <form id="add-book-form">
                <div>
                    <label for="book-title">T√≠tulo</label>
                    <input type="text" id="book-title" placeholder="Digite o t√≠tulo do livro" required>
                </div>
                <div>
                    <label for="book-author">Autor</label>
                    <input type="text" id="book-author" placeholder="Digite o autor" required>
                </div>
                <div>
                    <label for="book-pages">N√∫mero de P√°ginas</label>
                    <input type="number" id="book-pages" placeholder="Digite o n√∫mero de p√°ginas" min="1" required>
                </div>
                <div>
                    <label for="book-image">Imagem do Livro</label>
                    <input type="file" id="book-image" accept="image/*" required>
                </div>
                <div id="image-preview">
                    <p>Pr√©-visualiza√ß√£o da Imagem:</p>
                    <img id="preview-img" src="" alt="Pr√©-visualiza√ß√£o" style="display: none;">
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </div>
    
    

    <div class="book-grid" id="book-grid">
        <!-- Livros ser√£o carregados dinamicamente aqui -->
    </div>

    <script>
// Fun√ß√£o para criar um card de livro
function createBookCard({ id, title, author, totalPages, image, currentPage }) {
    return `
        <div class="book-card fade-in">
            <div class="book-img">
                <img src="${image}" alt="${title}">
            </div>
            <div class="book-info">
                <h4>${title}</h4>
                <p><strong>${author}</strong></p>
                <p>P√°gina atual: <span class="current-page">${currentPage}</span> / ${totalPages}</p>
                <input type="number" class="page-input" placeholder="Nova p√°gina">
                <div class="actions">
                    <button class="update-btn" data-id="${id}">Atualizar P√°gina</button>
                    <button class="remove-btn" data-id="${id}">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    `;
}

// Fun√ß√£o para carregar livros do localStorage
function loadSavedBooks() {
    const savedBooks = JSON.parse(localStorage.getItem("savedBooks")) || [];
    const bookGrid = document.getElementById("book-grid");

    if (savedBooks.length === 0) {
        // Aplica diretamente a mensagem de estado vazio
        bookGrid.innerHTML = `<div class="empty-state">Voc√™ ainda n√£o adicionou livros √† sua biblioteca.</div>`;
        bookGrid.style.display = "flex"; // Garante que o grid se comporte corretamente
        bookGrid.style.justifyContent = "center";
        bookGrid.style.alignItems = "center";
    } else {
        // Limpa o grid antes de carregar os livros
        bookGrid.style.display = "grid"; // Retorna ao estilo original do grid
        bookGrid.innerHTML = "";
        savedBooks.forEach(book => {
            bookGrid.insertAdjacentHTML("beforeend", createBookCard(book));
        });
    }
}




// Atualizar P√°gina Atual
document.addEventListener("click", function (e) {
    if (e.target.classList.contains("update-btn")) {
        const bookId = e.target.getAttribute("data-id"); // Obt√©m o ID do livro
        const card = e.target.closest(".book-card");
        const input = card.querySelector(".page-input");
        const currentPageDisplay = card.querySelector(".current-page");

        const newPage = parseInt(input.value, 10);
        if (!isNaN(newPage) && newPage > 0) {
            const savedBooks = JSON.parse(localStorage.getItem("savedBooks")) || [];
            const updatedBooks = savedBooks.map(book => {
                if (book.id === bookId) {
                    book.currentPage = newPage; // Atualiza a p√°gina atual
                }
                return book;
            });
            localStorage.setItem("savedBooks", JSON.stringify(updatedBooks));
            currentPageDisplay.textContent = newPage; // Atualiza o display
            input.value = ""; // Limpa o campo de entrada
        } else {
            alert("Por favor, insira um n√∫mero v√°lido.");
        }
    }
});
// Remover Livro
document.addEventListener("click", function (e) {
    if (e.target.classList.contains("remove-btn")) {
        const bookId = e.target.getAttribute("data-id"); // Obt√©m o ID do livro do bot√£o
        const confirmDelete = confirm("Tem certeza de que deseja remover este livro?");
        if (confirmDelete) {
            const savedBooks = JSON.parse(localStorage.getItem("savedBooks")) || [];
            const updatedBooks = savedBooks.filter(book => book.id !== bookId); // Filtra o livro a ser exclu√≠do
            localStorage.setItem("savedBooks", JSON.stringify(updatedBooks)); // Atualiza o localStorage
            loadSavedBooks(); // Recarrega os livros
        }
    }
});
// Alternar Tema
const toggleThemeButton = document.getElementById('toggle-theme');

function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark-mode') {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }
}

function toggleTheme() {
    if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light-mode');
    } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
    }
}

toggleThemeButton.addEventListener('click', toggleTheme);
// Refer√™ncias de elementos
const addBookButton = document.getElementById("add-book");
const modal = document.getElementById("add-book-modal");
const closeBtn = document.querySelector(".close-btn");
const addBookForm = document.getElementById("add-book-form");
const previewImg = document.getElementById("preview-img");
const bookImageInput = document.getElementById("book-image");

// Abrir o modal
addBookButton.addEventListener("click", () => {
    modal.style.display = "block";
});

// Fechar o modal
closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
});

// Fechar o modal ao clicar fora
window.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
});

// Pr√©-visualiza√ß√£o de imagem
bookImageInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            previewImg.src = e.target.result;
            previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
    } else {
        previewImg.src = "";
        previewImg.style.display = "none";
    }
});

// Cadastro de Livro
addBookForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const title = document.getElementById("book-title").value;
    const author = document.getElementById("book-author").value;
    const pages = parseInt(document.getElementById("book-pages").value, 10);
    const image = previewImg.src;

    if (!image || !title || !author || pages <= 0) {
        alert("Preencha todos os campos corretamente.");
        return;
    }

    const newBook = {
        id: Date.now().toString(),
        title,
        author,
        totalPages: pages,
        image,
        currentPage: 1,
    };

    // Salva no LocalStorage
    const savedBooks = JSON.parse(localStorage.getItem("savedBooks")) || [];
    savedBooks.push(newBook);
    localStorage.setItem("savedBooks", JSON.stringify(savedBooks));

    // Atualiza a exibi√ß√£o
    loadSavedBooks();

    // Limpa e fecha o formul√°rio
    addBookForm.reset();
    previewImg.src = "";
    previewImg.style.display = "none";
    modal.style.display = "none";

    alert(`"${newBook.title}" foi adicionado com sucesso!`);
});


// Carregar os livros ao iniciar
window.onload = () => {
    loadTheme();
    loadSavedBooks();
};


    </script>
</body>
</html>
